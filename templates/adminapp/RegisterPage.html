{% extends 'Navbar/ProjectNavbar.html' %}
{% load static %}
<html>
<body>
{% block body %}
    <!-- Add this code to display error messages -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="container">
        <h2 class="text-center">Register</h2>
        <!-- Here is your form -->
        <form id="register-form" class="form-horizontal" method="POST" action="{% url 'UserRegisterLogic' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <input type="text" id="username" name="username" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="first_name" class="col-sm-2 control-label">Firstname:</label>
                <div class="col-sm-10">
                    <input type="text" id="first_name" name="first_name" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="last_name" class="col-sm-2 control-label">Lastname:</label>
                <div class="col-sm-10">
                    <input type="text" id="last_name" name="last_name" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" id="email" name="email" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" id="password" name="password" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="password1" class="col-sm-2 control-label">Confirm Password:</label>
                <div class="col-sm-10">
                    <input type="password" id="password1" name="password1" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
</body>
</html>
